<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product  Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="container">
       <div class="card-box">

        <div class="img">
        <img src="mug.jpg" alt="img-desktop"  class="product-image">

        </div>
        <div  class="card-text">
        <p class="product">COFFEE MUG</p>
        <h2 class="product_title">White Coffee Mug</h2> 
        <p  class="description">Coffee Mugs are designed to express emotions.
           These are acclaimed for their amazing designs
           & superior quality.</p>
        <p class="price">
           <span class="price_green_text">Rs.149</span>
           <span class="price_strike">Rs.230</span> 
        </p>  
        <button class="button">
            <img src="https://bit.ly/3Q6Adni" alt="" class="btn_img">
            <span class="desc_btn">Add to cart</span>

        </button>


         </div>

       </div>
    
</section>
</body>
</html>
